<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Recipe Keeper</title>
    
    <!-- Links to external CSS stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" >
   
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/calendar-styles.css">

</head>
<body>
    <!-- Header section with navigation and branding -->
    <header class="header-bg text-white py-3 fixed-top">
        <div class="container">
            <section class="header-recipe-container">
                <h1>Recipe Keeper</h1>
                <img src="../static/images/logo.png" alt="Logo" class="logo">
            </section>
        </div>
    </header>

    <!-- Main content area -->
    <main class="container-fluid mt-5 pt-4">
        <div class="container">
            <!-- Section for adding a new recipe -->
            <section id="add-recipe" class="mb-4">
                <div class="add-recipe-container">
                    <h2>Add Recipe</h2>
                </div>

                <!-- Form for submitting a new recipe -->
                <form id="recipe-form">
                    <div class="form-group">
                        <input type="hidden" id="recipe-id">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" class="form-control" id="recipe-name" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <textarea class="form-control" id="ingredients" rows="3" placeholder="List ingredients separated by commas" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipe-date">Scheduled Date:</label>
                        <input type="date" class="form-control" id="recipe-date">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add Recipe</button>
                </form>

                
            </section>

            <!-- Sort and Search Section -->
            <section id="sort-and-search" class="mb-4">
                <div class="form-inline">
                    <label for="sort-by" class="mr-2">Sort By:</label>
                    <select id="sort-by" class="form-control mr-3">
                        <option value="">Sort By</option>
                        <option value="name">Name</option>
                        <option value="date_added">Date Added</option>
                        <option value="scheduled_date">Scheduled Date</option>
                    </select>
                    <input type="text" class="form-control" id="search-bar" placeholder="Search recipes...">
                </div>
            </section>
            <!-- Section for displaying the calendar view -->
            <section id="calendar-view" class="mb-4">
                <h2>Recipes Calendar</h2>
                <div id="calendar"></div>
            </section>

            <!-- Section for displaying the user's recipes -->
            <section id="your-recipes">
                <h2>See Your Recipes</h2>
                <div id="display-area" class="row">
                    <!-- Recipes will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer section with copyright information -->
    <footer class="bg-purple text-white py-3 fixed-bottom">
        <div class="container text-center">
            <p class="mb-0">Recipe Keeper Developed by Varsha Rana &copy; 2024</p>
        </div>
    </footer>

    <!-- External JavaScript libraries and custom scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="/static/js/scripts.js"></script>
</body>
</html>
